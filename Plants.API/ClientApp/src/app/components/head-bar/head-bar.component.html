<div class="head">
    <div class="icon-title">
        <a routerLink=""><fa-icon id="icon-tree" [icon]="mainIcon" size="3x" [styles]="{'color':'#55C34D'}"></fa-icon></a>
        <a routerLink=""><span id="title">СЛАДКИЙ САД</span></a>
    </div>
    <div class="links">
        <a class="btn-hover" routerLink="about">О НАС</a>
        <a class="btn-hover" routerLink="contact">КОНТАКТЫ</a>
        <a class="btn-hover" routerLink="login" *ngIf="!_sharedService._isAuthenticated">ВОЙТИ</a>
        <button class="btn-hover" (click)="logout()" *ngIf="_sharedService._isAuthenticated">ВЫЙТИ</button>
    </div>
</div>
