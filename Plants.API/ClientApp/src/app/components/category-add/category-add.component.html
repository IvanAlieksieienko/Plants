<div class="main-area">
	<div class="inputs">
		<input class="name" type="text" [(ngModel)]="model.name" placeholder="имя категории...">
		<br>
		<textarea class="description" [(ngModel)]="model.description" placeholder="описание..."></textarea>
	</div>
	<div class="inputs-image">
		<div class="form-group">
			<label class="label">
				<fa-icon class="material-icons" [icon]="icon" size="2x"></fa-icon>
				<span class="title">ДОБАВИТЬ ФАЙЛ</span>
				<input type="file" (change)="onSelectFile($event)">
			</label>
		</div>
		<img [src]="model.imagePath">
	</div>
	<button class="btn-white" (click)="add()">ДОБАВИТЬ</button>
</div>
